<div class="menu-title" [ngClass]="{ 'open-menu': isSideMenuOpen, 'close-menu': !isSideMenuOpen }"
    [routerLink]="btnName" routerLinkActive="active">
    <div class="icon-container">
        <i class="{{getClassNameByMenu()}}"></i>
    </div>
    <div class="label-container">
        <a class="menu-title-text" [ngStyle]="{ 'font-size': isSideMenuOpen ? '20px' : '8px' }">{{btnName}}</a>
    </div>
</div>
